# Deploy to GitHub Pages via GitHub Actions
# - Deploys to 'staging' environment on PRs to main
# - Deploys to 'public' environment on push to main

name: Deploy to GitHub Pages

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      is_pr: ${{ github.event_name == 'pull_request' }}
      pr_number: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run lint --no-cache || true
      - name: TypeCheck
        run: pnpm run typecheck || true
      - name: Build static site
        run: pnpm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ github.event_name == 'pull_request' && format('/staging-{0}', github.event.pull_request.number) || '' }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.build.outputs.is_pr == 'true' && format('staging-{0}', needs.build.outputs.pr_number) || 'github-pages' }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup environment info
        run: |
          echo "Is PR? ${{ needs.build.outputs.is_pr }}"
          echo "PR Number: ${{ needs.build.outputs.pr_number }}"
          echo "Environment: ${{ needs.build.outputs.is_pr == 'true' && format('staging-{0}', needs.build.outputs.pr_number) || 'github-pages' }}"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

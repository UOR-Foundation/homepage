<!DOCTYPE html><html><head><title>PR Previews</title></head><body><h1>PR Previews</h1><ul id='pr-list'></ul><script>fetch('https://api.github.com/repos/UOR-Foundation/homepage/pulls?state=open').then(r=>r.json()).then(prs=>{const list=document.getElementById('pr-list');prs.forEach(pr=>{const item=document.createElement('li');const link=document.createElement('a');link.href='1/';link.textContent='PR #'+pr.number+': '+pr.title;item.appendChild(link);list.appendChild(item);})});</script></body></html>
